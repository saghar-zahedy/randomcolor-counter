<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tamrin.css">
</head>
<body>
    <div class="container">
        <div class="cloumn-right cloumn-side">
            <div class="collorfull box1"></div>
            <div class="collorfull box2"></div>
            <div class="collorfull box3"></div>
        </div>
        <div class="cloumn cloumn-middle">
            <div class="middle cards">
                <div class="card card-1">1</div>
                <div class="card card-2">2</div>
                <div class="card card-3">3</div>
                <div class="card card-4">4</div>
                <div class="card card-5">5</div>
                <div class="card card-6">6</div>
            </div>
            <div class="middle counter">
                <h1 id="counthead">counter project</h1>
                <p class="number">0</p>
                <div class="buttons">
                    <button class="increasebtn">+</button>
                    <button class="resetbtn">reset</button>
                    <button class="decreasebtn">-</button>
                </div>
            </div>
            <div class="middle random-color">
                <h1>random color</h1>
                <button class="randomBtn">tab here</button>
            </div>
        </div>
        <div class="cloumn-left cloumn-side">
            <div class="collorfull box4"></div>
            <div class="collorfull box5"></div>
            <div class="collorfull box6"></div>
        </div>
    </div>
    <script src="tamrin.js"></script>
</body>
</html>
